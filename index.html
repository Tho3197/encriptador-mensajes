<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de Texto</title>
    <script type="text/javascript" src="darkmode.js" defer></script>
    <link rel="shortcut icon" href="./assets/imagenes/faviconb.png" type="image/x-icon">
    <link rel="stylesheet" href="./assets/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet">
</head>
    <header>
        <div class="logo">
        <a href="https://www.youtube.com/watch?v=4F4qzPbcFiA"> <img src="./assets/imagenes/logo.png" alt="logo_img"></img></a>
        <button id="theme-switch">
            <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#e8eaed">
                <path
                    d="M480-120q-150 0-255-105T120-480q0-150 105-255t255-105q14 0 27.5 1t26.5 3q-41 29-65.5 75.5T444-660q0 90 63 153t153 63q55 0 101-24.5t75-65.5q2 13 3 26.5t1 27.5q0 150-105 255T480-120Z" />
            </svg>
            <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#e8eaed">
                <path
                    d="M480-280q-83 0-141.5-58.5T280-480q0-83 58.5-141.5T480-680q83 0 141.5 58.5T680-480q0 83-58.5 141.5T480-280ZM200-440H40v-80h160v80Zm720 0H760v-80h160v80ZM440-760v-160h80v160h-80Zm0 720v-160h80v160h-80ZM256-650l-101-97 57-59 96 100-52 56Zm492 496-97-101 53-55 101 97-57 59Zm-98-550 97-101 59 57-100 96-56-52ZM154-212l101-97 55 53-97 101-59-57Z" />
            </svg>
        </div>
        </button>
    </header>
    <main>
        <form class="section_form">
            <textarea class="input_form" name="mensaje" id="mensaje" cols="30" rows="10"
                placeholder="Ingrese el texto aquí"></textarea>
            <div class="btn_container">
                <div class="msg_alert"><img src="./assets/imagenes/alert.png" alt="alert icon"><span>
                        Solo letras minúsculas y sin acentos</span></div>
            </div>
            <div class="submit_container">
                <input class="btn_form" type="submit" value="Encriptar">
                <input class="btn_form btn_form--secondary" type="submit" value="Desencriptar">
            </div>
        </form>
        <aside class="result">
            <img src="./assets/imagenes/muneco.png" alt="una imagen de alguien buscando algo con una lupa"
                class="img_result">
            <div class="loader hidden"></div>
            <div class="result_container">
                <h3 class="title_result">Ningún mensaje fue encontrado</h3>
                <p class="text_result">Ingresa el texto que desees encriptar o desencriptar.</p>
                <button class="btn_result btn_result--secondary">Copiar</button>
            </div>
        </aside>
    </main>
    <footer class="pie_pagina">
        <div class="grupo-1">
            <div class="box">
                <h2><img src="./assets/imagenes/logocopy.png" style="float: right" alt="logocopy">ThoDev</h2>
                <p>Encriptador de Texto - Proyecto One Oracle Next Education</p>
            </div>
            <div class="box">
                <h4>Conecta conmigo y explora mis proyectos: </h4>
                <div class="red-social">
                    <a class="git" href="https://github.com/Tho3197/encriptador-mensajes"></a>
                    <a class="linkedin" href="https://www.linkedin.com/in/tho-casal-suarez/"></a>
                </div>
            </div>
        </div>

    </footer>
    <script src="./script.js"></script>
</body>

</html>
